<html>
    <head>
        <title>New Tab</title>
        <style>
            html, body {
                height: 100%;
            }
            body{
                background-image:url(https://source.unsplash.com/collection/168902/1920x1080);
                background-size:cover;
                background-color:#272822;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            input{
                border: 5px solid rgba(102, 217, 239, 0.7);
                background-color: rgba(39, 40, 34, 0.7);
                padding: 10px;
                width: 66.666%;
                color: #F92672;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <input type="text" autofocus>
        <script>
            var input = document.querySelector('input');
            input.addEventListener('keypress', function(e){
                if(e.keyCode === 13){
                    var val = input.value;
                    console.log(val);
                    if(val.match(/^(https?:\/\/)?([0-9a-zA-Z][-\w]*[0-9a-zA-Z\.)+[a-zA-Z]{2,6})\//ig)){
                        console.log('We have a url');
                        window.location.href = val;
                    }else{
                        console.log('Looks like we have a search');
                        window.location.href = 'https://google.com/?q=' + encodeURIComponent(val);
                    }
                }
            });
            document.addEventListener('DOMContentLoaded', function(){
                document.body.style.backgroundImage = 'url(https://source.unsplash.com/collection/168902/1920x1080)';
            });
        </script>
    </body>
</html>
