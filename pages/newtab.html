<html>

        <title>New Tab</title>
        <style>
            html, body {
                height: 100%;
            }
            body{
                background-size: cover;
                background-color: #000000;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            div, input{
                width: 66.666%;
                max-width: 600px;
                box-sizing: border-box;
                background-color: rgba(39, 40, 34, 0.7);
            }
            div{
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
                color: #FFFFFF;
                font-size: 60px;
                text-align: center;
            }
            input{
                border: none;
                border-top: 2px solid rgba(0, 0, 0, 0.7);
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                padding: 10px;
                color: #FFFFFF;
                font-size: 30px;
            }
            input:focus{
                outline: none;
            }
        </style>
    </head>
    <body>
        <div>00:00:00</div>
        <input type="text" autofocus placeholder="URL or Search">

            var div = document.querySelector('div');

            var rnd = Math.floor(Math.random() * colours.length);
            var color = colours[rnd];
            input.style.color = color;
            div.style.color = color;

            document.addEventListener('DOMContentLoaded', function(){
                document.body.style.backgroundImage = 'url(https://source.unsplash.com/collection/168902/1920x1080)';
            });
            window.setInterval(function(){
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();

                if(h < 10){ h = '0' + h; }
                if(m < 10){ m = '0' + m; }
                if(s < 10){ s = '0' + s; }

                var time = h + ':' + m + ':' + s;
                div.innerText = time;
            }, 500);
